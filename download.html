<style>
    /* Theme Variables */
    :root {
        --primary-gradient: linear-gradient(45deg, #6a11cb, #2575fc);
        --secondary-gradient: linear-gradient(to right, #3494e6, #ec6ead);
        --accent-color: #6a11cb;
        --bg-color: #f9f9f9;
        --text-color: #333;
        --card-bg: #ffffff;
        --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        --img-box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
        --transition-speed: 0.3s;
    }

    .dark-mode {
        --bg-color: #121212;
        --text-color: #f1f1f1;
        --card-bg: #1e1e1e;
        --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        --img-box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    @font-face {
       font-family: 'National Park';
       src: url('fonts/national-park-v1-latin-regular.woff2') format('woff2');
       font-weight: normal;
       font-style: normal;
    }

    @font-face {
       font-family: 'Poppins';
       src: url('fonts/poppins-v23-latin-regular.woff2') format('woff2');
       font-weight: normal;
       font-style: normal;
    }

    /* Selection styling */
    h1::selection {
        background: var(--accent-color);
        color: white;
    }
    
    ::selection {
        background: rgba(106, 17, 203, 0.3);
        color: var(--text-color);
    }

    /* Base styles */
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        line-height: 1.6;
    }

    /* Navigation */
    .topnav a {
        float: left;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
        transition: all var(--transition-speed) ease;
        border-radius: 6px;
        margin: 8px 4px;
    }

    .topnav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .topnav a.active {
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.15);
    }

    .topnav .logo {
        padding: 6px 16px;
    }

    .topnav .logo img {
        transition: transform 0.3s ease;
    }

    .topnav .logo:hover img {
        transform: scale(1.1);
    }

    .topnav .icon {
        display: none;
    }

    .topnav .search-bar {
        float: right;
        display: flex;
        align-items: center;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 4px 10px;
        transition: all 0.3s ease;
    }

    .topnav .search-bar:focus-within {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .topnav input[type="text"] {
        padding: 8px 12px;
        border: none;
        background: transparent;
        color: white;
        width: 200px;
        outline: none;
    }

    .topnav input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.8);
    }

    .topnav button {
        padding: 8px;
        border: none;
        border-radius: 50%;
        background-color: transparent;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .topnav button:hover {
        transform: scale(1.1);
    }

    /* Theme toggle button */
    .theme-toggle {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        margin-right: 10px;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Main content */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .hero-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 3em;
        margin: 20px 0;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        display: inline-block;
    }

    /* Footer */
    footer {
        background: var(--primary-gradient);
        color: white;
        text-align: center;
        padding: 30px 20px;
        margin-top: 40px;
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto 20px;
    }

    .footer-section {
        flex: 1;
        min-width: 250px;
        padding: 0 20px;
        margin-bottom: 20px;
        text-align: left;
    }

    .footer-section h3 {
        margin-top: 0;
        position: relative;
        padding-bottom: 10px;
    }

    .footer-section h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: rgba(255, 255, 255, 0.5);
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        margin-bottom: 10px;
    }

    .footer-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: white;
        text-decoration: underline;
    }

    .social-icons {
        display: flex;
        gap: 15px;
        margin-top: 15px;
    }

    .social-icons a {
        color: white;
        font-size: 20px;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    .social-icons a:hover {
        transform: translateY(-5px);
    }

    .copyright {
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Back to top button */
    .back-to-top {
        position: fixed;
        bottom: 100px;
        right: 30px;
        background: var(--primary-gradient);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        z-index: 100;
    }

    .back-to-top.visible {
        opacity: 1;
        visibility: visible;
    }

    .back-to-top:hover {
        transform: translateY(-5px);
    }

    /* Responsive styles */
    @media screen and (max-width: 800px) {
        h1 {
            font-size: 2.5em;
        }

        .features-grid {
            grid-template-columns: 1fr;
        }
    }

    @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .topnav .search-bar { display: none; }
            .topnav a.icon { float: right; display: block; 
        }
        
        .topnav a.icon {
            float: right;
            display: block;
        }
        
        h1 {
            font-size: 2em;
        }
        
        .footer-content {
            flex-direction: column;
            text-align: center;
        }
        
        .footer-section h3::after {
            left: 50%;
            transform: translateX(-50%);
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
            flex-direction: column;
        }
        
        .topnav.responsive .icon {
            position: absolute;
            right: 0px;
            top: 0px;
        }
        
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        
        .topnav.responsive .search-bar {
            display: flex;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
    }

.button2::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;

  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  width: 106%;
  height: 120%;
  z-index: -1;
  border-radius: inherit;
  transition: all 0.3s;
}

.gradient-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 106%;
  height: 115%;
  overflow: hidden;
  border-radius: inherit;
  z-index: -2;
  filter: blur(10px);
  transition: all 0.3s;
}

.gradient {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 110%;
  aspect-ratio: 1;
  border-radius: 100%;
  transition: all 0.3s;
  background-image: linear-gradient(
    90deg,
    hsl(226, 81%, 64%),
    hsl(271, 81%, 64%),
    hsl(316, 81%, 64%),
    hsl(1, 81%, 64%),
    hsl(46, 81%, 64%),
    hsl(91, 81%, 64%),
    hsl(136, 81%, 64%),
    hsl(181, 81%, 64%)
  );
  animation: rotate 2s linear infinite;
  filter: blur(10px);
}

.label {
  width: 156px;
  height: 45px;
  text-align: center;
  line-height: 45px;
  border-radius: 22px;
  background-color: rgba(43, 43, 43, 1);
  background-image: linear-gradient(
    180deg,
    rgb(43, 43, 43) 0%,
    rgb(68, 68, 68) 100%
  );
}

.button2:hover .gradient-container {
  transform: translate(-50%, -50%) scale(0.98);
  filter: blur(5px);
}

.button2:hover .gradient {
  filter: blur(5px);
}

@keyframes rotate {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

    <script>
        // Toggle mobile navigation
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
                window.scrollTo(0, 0);
            } else {
                x.className = "topnav";
            }
        }

        // Back to top button functionality
        window.addEventListener('scroll', function() {
            var backToTopButton = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        // Enable Enter key for search
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchFunction();
            }
        });
        
        // Update theme toggle icon on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('html-root').classList.contains('dark-mode')) {
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    </script>
