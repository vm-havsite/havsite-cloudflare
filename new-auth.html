    <style>
        :root {
            --primary: #4f46e5; /* Indigo-600 */
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background:  var(--bg-gradient);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            margin: 0 0 24px 0;
            color: var(--text-main);
            font-weight: 700;
            font-size: 24px;
            text-align: center;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #f9fafb;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: #fff;
        }

        /* Primary Button */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            background-color: white;
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .google-btn:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 12px;
        }

        /* Toggle Link */
        .toggle-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        /* Form Animation Classes */
        .form-wrapper {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hidden Utility */
        .hidden {
            display: none;
        }

        /* TOAST NOTIFICATION (Modern Replacement for Alert) */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: white;
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideDown 0.3s ease-out forwards;
            border-left: 4px solid var(--primary);
        }

        .toast.error { border-left-color: #ef4444; }
        .toast.success { border-left-color: #10b981; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-primary.loading .btn-text { display: none; }
        .btn-primary.loading .spinner { display: inline-block; }
    </style>
</head>
<body>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main Auth Card -->
    <div class="container">
        
        <!-- SIGN IN FORM -->
        <div id="signin-form" class="form-wrapper">
            <h2>Welcome Back</h2>
            
            <button type="button" id="google-signin-btn" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>

            <div class="divider">

            <form id="email-signin-form">

		    <a href="ca-u2" style="text-decoration: none;">
                    <button type="button" class="btn-primary">
                        <span class="btn-text">Live Chat</span>

        <!-- SIGN UP FORM -->
        <div id="signup-form" class="form-wrapper hidden">
            <h2>Create Account</h2>
            
            <button type="button" id="google-signup-btn" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>

            <div class="divider">
                <span>or register with email</span>
            </div>

            <form id="email-signup-form">
                <div class="form-group">
                    <label for="signup-username">Full Name</label>
                    <input type="text" id="signup-username" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Sign Up</span>
                        <div class="spinner"></div>
                    </button>
                </div>

            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
            </div>
        </div>
    </div>


    <!-- UI Logic -->
    <script>
        // Toggle Forms with Animation
        function toggleForms() {
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');

            // Simple CSS class toggle
            if (signinForm.classList.contains('hidden')) {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }

        // Modern Toast Notification System
        const Toast = {
            show: function(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                // Icon selection
                const icon = type === 'success' 
                    ? '<i class="fa-solid fa-check-circle" style="color:#10b981"></i>' 
                    : '<i class="fa-solid fa-circle-exclamation" style="color:#ef4444"></i>';

                toast.innerHTML = `
                    ${icon}
                    <span style="font-size:14px; font-weight:500; color:#374151">${message}</span>
                `;

                container.appendChild(toast);

                // Remove after 3.5 seconds
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }, 3500);
            }
        }
    </script>

    <!-- Firebase Logic -->
    <script type="module">
    //Grab the parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const destination = params.get('p');

        import { signUp, signIn, signOutUser, signInWithGoogle, checkAuthState2 } from './firebase_auth.js';	

	checkAuthState2(destination);

        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            // Email Sign Up
            const signupForm = document.getElementById('email-signup-form');
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = signupForm.querySelector('button');
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                setLoading(btn, true);
                try {
                    await signUp(email, password, username);
                    Toast.show('Account created successfully!', 'success');
		    setTimeout(() => {
        		if (destination) {
		            window.location.replace(destination);
		        }
		    }, 1000); // Wait exactly 1 second, then run once
                } catch (error) {
                    Toast.show(error.message, 'error');
                } finally {
                    setLoading(btn, false);
                }
            });

            // Email Sign In
            const signinForm = document.getElementById('email-signin-form');
            signinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = signinForm.querySelector('button');
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;

                setLoading(btn, true);
                try {
                    await signIn(email, password);
                    Toast.show('Welcome back!', 'success');
		    setTimeout(() => {
        		if (destination) {
		            window.location.replace(destination);
		        }
		    }, 1000); // Wait exactly 1 second, then run once
                } catch (error) {
                    Toast.show('Login failed: ' + error.message, 'error');
                } finally {
                    setLoading(btn, false);
                }
            });

            // Google Sign In
            document.getElementById('google-signin-btn').addEventListener('click', async () => {
                try {
                    await signInWithGoogle();
                    Toast.show('Signed in with Google', 'success');
		    setTimeout(() => {
        		if (destination) {
		            window.location.replace(destination);
		        }
		    }, 1000); // Wait exactly 1 second, then run once
                } catch (error) {
                    Toast.show('Google Sign In failed', 'error');
                }
            });

            // Google Sign Up
            document.getElementById('google-signup-btn').addEventListener('click', async () => {
                try {
                    await signInWithGoogle();
                    Toast.show('Signed up with Google', 'success');
		    setTimeout(() => {
        		if (destination) {
		            window.location.replace(destination);
		        }
		    }, 1000); // Wait exactly 1 second, then run once
                } catch (error) {
                    Toast.show('Google Sign Up failed', 'error');
                }
            });
        });
    </script>
